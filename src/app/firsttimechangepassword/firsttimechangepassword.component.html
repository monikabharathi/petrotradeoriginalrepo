<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(assets/images/background/slide-3.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form name="form" (ngSubmit)="f.form.valid && changePassword(form)" #f="ngForm" autocomplete="off">
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/lock.jpg"
                        alt="Home" /><br /></a>
                <div style="text-align: center">
                    <h2><b>Change Password </b> </h2>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">

                        <div class="controls">
                            <input type="password" placeholder="Old Password" class="form-control" name="oldpassword"
                                [(ngModel)]="user.oldpassword" #oldpassword="ngModel"
                                [ngClass]="{ 'is-invalid': f.submitted && oldpassword.invalid }" required />
                            <div *ngIf="f.submitted && oldpassword.invalid" class="invalid-feedback">
                                <div *ngIf="oldpassword.errors.required">Old Password Is Required</div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">

                        <div class="controls">
                            <input type="password" placeholder="New Password" class="form-control" name="newpassword"
                                [(ngModel)]="user.newpassword" #newpassword="ngModel"
                                [ngClass]="{ 'is-invalid': f.submitted && newpassword.invalid }"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />

                            <div [hidden]="!newpassword.errors?.pattern">
                                <p style="color:red;"> Password Must contain at least one number and one uppercase and
                                    lowercase letter, and at least 8 or more characters.</p>
                            </div>
                            <div *ngIf="f.submitted && newpassword.invalid" class="invalid-feedback">
                                <div *ngIf="newpassword.errors.required">New Password Is Required</div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">

                        <div class="controls">
                            <input type="password" placeholder="Confirm Password" class="form-control"
                                name="confirmpassword" [(ngModel)]="user.confirmpassword" #confirmpassword="ngModel"
                                [ngClass]="{ 'is-invalid': f.submitted && confirmpassword.invalid }" required
                                pattern="{{newpassword.value }}" />
                            <div [hidden]="!confirmpassword.errors?.pattern">
                                <p style="color:red;"> NewPassword & Confirm Password does not match.</p>
                            </div>
                            <div *ngIf="f.submitted && confirmpassword.invalid" class="invalid-feedback">
                                <div *ngIf="confirmpassword.errors.required">Confirm Password Is Required</div>

                            </div>
                        </div>

                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
                            type="submit">Update</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>
