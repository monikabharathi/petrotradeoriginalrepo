<ng-template #DeleteAlert>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Alert!</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h4>This Depot Linked With Multiple Products</h4> 
    </div>
    <div class="modal-body">
        <h4>So Depot Cannot be Deleted.</h4> 
    </div>
    <div class="modal-footer">
     <button type="button" class="btn btn-danger" (click)="modalRef.hide()">Cancel</button>
    </div>
</ng-template> 

        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header bg-info">
                        <h4 class="m-b-0 text-white">Delete Depot</h4>
                    </div>
                    <div class="card-body">

                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr class="bg-info m-b-0 text-white">
                                        <th>DEPOT NAME</th>
                                        <th>DEPOT ID</th>
                                        <th>DEPOT LOCATION</th>
                                        <th>FORECASTING DAYS</th>
                                    <!--     <th>STATUS</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let d of depotlist">
                                        <td> <strong>{{d.DEPOT_NAME}}</strong></td>
                                        <td><strong>{{d.DEPOT_ID}}</strong></td>
                                        <td><strong>{{d.DEPOT_LOCATION}}</strong></td>
                                        <td><strong>{{d.DAYNUMBER}}</strong></td>
                                      <!--   <td><strong>{{d.REMARKS}}</strong></td> -->
                                    </tr>
                                </tbody>
                            </table>
                            <div class="button-box text-center">
                                <button class="btn btn-danger" [routerLink]="'../depot'">Cancel</button>
                                <button class="btn btn-info" (click)="deletedepot(DeleteAlert,depotlist)" [hidden]="mysubmit">Delete</button>
                              
                                
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
