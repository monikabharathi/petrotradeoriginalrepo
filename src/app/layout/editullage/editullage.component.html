
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header bg-info">
                        <h4 class="m-b-0 text-white">Edit Ullage</h4>
                    </div>
                    <div class="card-body">

                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr class="bg-info m-b-0 text-white">
                                        <th>Sl No</th>
                                        <th>Depot Name</th>
                                        <th>product Name</th>
                                        <th>Total Max(Active) </th>
                                        <th>Total Min(Active) </th>
                                        <th>Total Max(IN-Active) </th>
                                        <th>Total Min(In-Active) </th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let ullage of ullagelist ;let i = index">
                                        <td><strong> {{i + 1}}</strong></td>
                                        <td> <strong>{{ullage.DEPOT_NAME}}</strong></td>
                                        <td><strong>{{ullage.PRODUCT_NAME}}</strong></td>
                                        <td><strong>{{ullage.activemaxtotal}}</strong></td>
                                        <td><strong>{{ullage.activemintotal}}</strong></td>
                                        <td><strong>{{ullage.inactivemaxtotal}}</strong></td>
                                        <td><strong>{{ullage.inactivemintotal}}</strong></td>
                                        <a href="javascript:void(0)">
                                            <td> <i class="mdi mdi-border-color" tooltip="Edit tank"
                                                    (click)="EditUllage(ullage)"></i></td>
                                        </a>

                                    </tr>

                                </tbody>
                            </table>
                            <div class="button-box text-center">

                                <button class="btn btn-inverse" [routerLink]="'../ullage'">Back</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
