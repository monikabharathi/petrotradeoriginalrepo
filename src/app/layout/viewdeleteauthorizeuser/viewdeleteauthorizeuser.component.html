<div class="row">
    <div class="col-lg-12">
       
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">View Auth User</h4>
        </div>
            <div class="card-body">
          
             
                     
                    <div class="row">

                        <div class="col-lg-6">
                            <div class="form-group">
                                <h6><strong>User Name</strong><span class="text-danger">*</span></h6>
                                <div class="controls">
                                    <input type="text" placeholder="User Name" class="form-control"
                                       readonly name="username"
                                        [(ngModel)]="user.username"
                                      
                                       />
                                   
                                </div>
                            </div>
                        </div>

                      



                        <div class="col-lg-6">
                            <div class="form-group">
                              <h6><strong>User Type </strong> <span class="text-danger">*</span></h6>
                              <div class="controls">
                                <select id="usertype" placeholder="select User Type" name="usertype"  disabled
                                    [(ngModel)]="user.usertype"
                                   class="form-control">
                                    <option value="" disabled selected>Select User Type</option>
                                    <option value="M">Maker Type</option>
                                    <option value="C">Checker Type</option>
                                   
                                  </select>
                                  
                               
                                
                              </div>
                            </div>
                          </div>



                    </div>





                    <div class="row">

                        <div class="col-lg-6">
                            <div class="form-group">
                                <h6><strong>First Name</strong><span class="text-danger">*</span></h6>
                                <div class="controls">
                                    <input type="text" placeholder="First Name" readonly class="form-control"
                                       name="firstname"
                                        [(ngModel)]="user.firstname"
                                       
                                      
                                       />
                                    
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <h6><strong>Last Name</strong><span class="text-danger">*</span></h6>
                                <div class="controls">
                                    <input type="text" readonly  placeholder="Last Name" class="form-control"
                                      name="lastname"
                                        [(ngModel)]="user.lastname"
                                       
                                      
                                       />
                                  
                                </div>
                            </div>
                        </div>



                    </div>



                    <div class="row">

                        <div class="col-lg-6">
                            <div class="form-group">
                                <h6><strong>Profile Id </strong> <span class="text-danger">*</span></h6>
                                <div class="controls">
                                    <input type="text"disabled placeholder="select Profile Type" name="profiletype"
                                        [(ngModel)]="user.profile" 
                                      
                                         class="form-control">
                                       
                                    
                                </div>
                            </div>
                        </div>




                        <div class="col-lg-6">
                            <div class="form-group">
                                <h6><strong>Profile Name</strong><span class="text-danger">*</span></h6>
                                <div class="controls">
                                    <input type="text" readonly  placeholder="profilename" class="form-control"
                                        oninput="this.value = this.value.toUpperCase()" name="profilename"
                                        [(ngModel)]="user.profilename"
                                        />
                                    
                                </div>
                            </div>
                        </div>


                        

                       



                    </div>

                    <div class="row">

                        <div class="col-lg-6">
                            <div class="form-group">
                              <h6><strong>Mobile</strong><span class="text-danger">*</span></h6>
                              <div class="controls">
                                <input type="text" readonly  placeholder="Mobile Number" class="form-control" name="mobile"
                                  [(ngModel)]="user.mobile" 
                                  onkeypress="return event.charCode >= 48 && event.charCode <= 57" required />
                               
                              </div>
                            </div>
                          </div>



                        <div class="col-lg-6">
                            <div class="form-group">
                                <h6><strong>Mail</strong><span class="text-danger">*</span></h6>
                                <div class="controls">
                                    <input type="text" readonly  placeholder="Mail" class="form-control"
                                        oninput="this.value = this.value.toUpperCase()" name="gmail"
                                        [(ngModel)]="user.gmail"
                                      />
                                   
                                </div>
                            </div>
                        </div>



                    </div>






                    <div class="row">

                        <div class="col-lg-6">
                            <div class="form-group">
                                <h6><strong>City</strong><span class="text-danger">*</span></h6>
                                <div class="controls">
                                    <input type="text" readonly placeholder="City" class="form-control"
                                       name="city"
                                        [(ngModel)]="user.city"
                                        />
                                 
                                </div>
                            </div>
                        </div>




                        <div class="col-lg-6">
                            <div class="form-group">
                                <h6><strong>Address</strong><span class="text-danger">*</span></h6>
                                <div class="controls">
                                    <input type="text" readonly  placeholder="Address" class="form-control"
                                        oninput="this.value = this.value.toUpperCase()" name="address"
                                        [(ngModel)]="user.address"
                                        />
                                    
                                </div>
                            </div>
                        </div>



                    </div>



                    <div class="row">

                        <div class="col-lg-6">
                            <div class="form-group">
                              <h6><strong> Dob</strong><span class="text-danger">*</span></h6>
                              <div class="controls">
                                <input type="text"  readonly placeholder="Select the Dob" class="form-control" name="dob"
                               [(ngModel)]="user.dob"
                                
                                    >
                                
                              </div>
                            </div>
                          </div>  


                        <div class="col-lg-6">
                            <div class="form-group">
                                <h6><strong>Country </strong> <span class="text-danger">*</span></h6>
                                <div class="controls">
                                    <input type="text" disabled placeholder="select Profile Type" name="country"
                                        [(ngModel)]="user.country" 
                                       class="form-control">
                                       
                                       
                                   
                                    
                                </div>
                            </div>
                        </div>




                    </div>
                    
                    <div class="button-box text-center" >

                        <button class="btn btn-info"  (click)="addDeleteAuthProfile()">Authorize</button> 
                        <button class="btn btn-inverse" [routerLink]="'../profile'">Cancel</button>
                        <button class="btn btn-danger"  (click)="addDeleteDeAuthProfile()">DeAuthorize</button> 

                               </div>

                
               
            </div>
        </div>
    </div>
</div>
