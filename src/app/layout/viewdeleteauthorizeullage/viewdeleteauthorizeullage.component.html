
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header bg-info">
                        <h4 class="m-b-0 text-white">Delete Tank</h4>
                    </div>
                    <div class="card-body">

                        <div class="table-responsive">
                            <!--   <table class="table color-table info-table"> -->
                            <table class="table table-striped">
                                <thead>
                                    <tr class="bg-info m-b-0 text-white">
                                    
                                        <th>DEPOT NAME</th>
                                        <th>PRODUCT NAME</th>
                                        <th>TANK NAME</th>
                                        <th>MAX VALUE</th>
                                        <th>MIN VALUE</th>
                                        <th>TANK STATUS </th>
                                        <th>STATUS </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr >
                                       
                                        <td> <strong>{{ullagelist.DEPOT_NAME}}</strong></td>
                                        <td><strong>{{ullagelist.PRODUCT_NAME}}</strong></td>
                                        <td><strong>{{ullagelist.TANK_NAME}}</strong></td>
                                        <td><strong>{{ullagelist.MAX_VALUE}}</strong></td>
                                        <td><strong>{{ullagelist.MIN_VALUE}}</strong></td>
                                        <td><strong>{{ullagelist.STATUS}}</strong></td>
                                        <td><strong>{{ullagelist.REMARKS}}</strong></td>
                                      
                                    </tr>
                                </tbody>
                            </table>
                            <div class="button-box text-center">
                                    <button class="btn btn-info" (click)="deleteauthorizetank(ullagelist)">Authorize</button>
                                    <button class="btn btn-inverse" [routerLink]="'../ullage'">Cancel</button>
                                    <button class="btn btn-danger"   (click)="deleteDeauthorizetank(ullagelist)">De-Authorize</button>
                                   
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
