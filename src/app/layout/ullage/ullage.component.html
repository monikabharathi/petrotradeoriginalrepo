<div class="loading" *ngIf="loading">
    <div class="card">
        <div class="card-body">
            <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
                <p style="font-size: 20px; color: white">Loading...</p>
            </ngx-spinner>
        </div>
    </div>
</div>
<div class="row" *ngIf="!loading">
    <div class="col-lg-12">
        <div style="display:flex; justify-content:flex-end; width:100%; padding-bottom: 15px;">

           <!--  <a   [hidden]="deleteauthvisiable" [routerLink]="'../deleteauthorizeullage'"> <button type="submit" class="btn btn-info">Delete
                    Authorize Ullage</button> </a>
            &nbsp; &nbsp; &nbsp;
            <a     [hidden]="authprofilevisiable" [routerLink]="'../authorizeullage'"> <button type="submit" class="btn btn-info">Authorize Ullage</button>
            </a> -->

            &nbsp; &nbsp; &nbsp;
            <a [hidden]="addvisiable"  [routerLink]="'../addullage'"> <button type="submit" class="btn btn-info">Add Ullage </button>
            </a>

        </div>
        <div class="card">
            <div class="card-body">
                <!-- search the records -->
                <div class="col-lg-3" class="float-right">
                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="btnGroupAddon2"><i class="ti-search"></i></div>
                        </div>
                        <input type="text" class="form-control" placeholder="search" autocomplete="off" name="search"
                            [(ngModel)]="filter">
                    </div>
                </div>

                <!-- search the records  end -->
                <div class="table-responsive">

                    <table class="table table-striped">
                        <thead>
                            <tr class="bg-info m-b-0 text-white">
                                <th>SL No</th>
                                <th>DEPOT NAME</th>
                                <th>DEPOT ID</th>
                                <th>ACTIONS</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr *ngFor="let c of collection.data |paginate:config|filter:filter;let i = index ">
                                <td><strong> {{ (config.currentPage - 1) * config.itemsPerPage + i +1 }}</strong></td>
                                <td> <strong>{{c.DEPOT_NAME}}</strong></td>
                                <td> <strong>{{c.DEPOT_ID}}</strong></td>
                                <a href="javascript:void(0)">
                                    <td> <i class="mdi mdi-eye-outline" tooltip="View Ullage"
                                        [hidden]="viewvisiable"       (click)="ViewUllage(c)"></i></td>
                                </a>
                                <a href="javascript:void(0)">
                                    <td> <i class="mdi mdi-border-color" tooltip="Edit Ullage"
                                        [hidden]="editvisiable"  (click)="EditUllage(c)"></i></td>
                                </a>
                                <a href="javascript:void(0)">
                                    <td> <i class="mdi mdi-delete" tooltip="Delete Ullage"
                                        [hidden]="deletevisiable"    (click)="DeleteUllage(c)"></i></td>
                                </a>

                            </tr>

                        </tbody>
                    </table>
                    <div class="center">
                        <tr *ngIf="collection.data.length===0">
                            <td><strong>No Records found</strong></td>
                        </tr>
                    </div>
                    <div class="row">
                        <!--   <div class="col-lg-3 col-md-12">
                            <input type="number" class="form-control" name="itemsPerPage"
                                [(ngModel)]="config.itemsPerPage">
                        </div> -->
                        <div class="col-lg-12 col-md-12 ">
                            <pagination-controls class="float-right" (pageChange)="pageChanged($event)">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
