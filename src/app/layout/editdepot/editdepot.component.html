<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header bg-info">
        <h4 class="m-b-0 text-white">Edit Depot</h4>
      </div>
      <div class="card-body">
        <div class="col-md-12 align-self-center">
          <form name="form" (ngSubmit)="f.form.valid && EditDepot(form)" #f="ngForm" autocomplete="off">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <h6><strong>Depot Name</strong><span class="text-danger">*</span></h6>
                  <div class="controls">
                    <input type="text"  placeholder="Depot Name"
                      class="form-control" name="depotname" [(ngModel)]="depot.depotname" #depotname="ngModel"
                      [ngClass]="{ 'is-invalid': f.submitted && depotname.invalid }"
                      onkeypress="return event.charCode == 32 || event.charCode >= 65 && event.charCode <= 90||event.charCode >=97 && event.charCode <= 122||event.charCode >= 48 && event.charCode <= 57" required />
                    <div *ngIf="f.submitted && depotname.invalid" class="invalid-feedback">
                      <div *ngIf="depotname.errors.required">Depot Name is Required</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <h6><strong>Depot ID</strong><span class="text-danger">*</span></h6>
                  <div class="controls">
                    <input type="text" placeholder="Depot ID" class="form-control" name="depotid" readonly='true'
                      [(ngModel)]="depot.depotid" #depotid="ngModel"
                      [ngClass]="{ 'is-invalid': f.submitted && depotid.invalid }"
                      onkeypress="return event.charCode == 32 || event.charCode >= 65 && event.charCode <= 90||event.charCode >=97 && event.charCode <= 122||event.charCode >= 48 && event.charCode <= 57" required />
                    <div *ngIf="f.submitted && depotid.invalid" class="invalid-feedback">
                      <div *ngIf="depotid.errors.required">Depot ID is Required</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <h6><strong>Depot Location</strong><span class="text-danger">*</span></h6>
                  <div class="controls">
                    <input type="text"  placeholder="Depot Location"
                      class="form-control" name="depotlocation" [(ngModel)]="depot.depotlocation"
                      #depotlocation="ngModel" [ngClass]="{ 'is-invalid': f.submitted && depotlocation.invalid }"
                      onkeypress="return event.charCode == 32 || event.charCode >= 65 && event.charCode <= 90||event.charCode >=97 && event.charCode <= 122||event.charCode >= 48 && event.charCode <= 57" required />
                    <div *ngIf="f.submitted && depotlocation.invalid" class="invalid-feedback">
                      <div *ngIf="depotlocation.errors.required">Depot Location is Required</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <h6><strong>Forecasting Days </strong> <span class="text-danger">*</span></h6>
                  <div class="controls">
                    <select id="select" placeholder="select Day Number" name="daynumber" [(ngModel)]="depot.daynumber"
                      #daynumber="ngModel" [ngClass]="{ 'is-invalid': f.submitted && daynumber.invalid }" required
                      class="form-control">
                      <option value="undefined" disabled selected>Select Forecasting Days</option>
                      <!--   <option value="{{c.DEPOT_ID}}" *ngFor="let c of depotlist">   {{c.DEPOT_NAME}}</option> -->
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                    </select>
                    <div *ngIf="f.submitted && daynumber.invalid" class="invalid-feedback">
                      <div *ngIf="daynumber.errors.required">Day Number is Required</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="button-box text-center">
              <button class="btn btn-danger" [routerLink]="'../depot'">Cancel</button>
              <button class="btn btn-info" type="submit"  [hidden]="mysubmit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
