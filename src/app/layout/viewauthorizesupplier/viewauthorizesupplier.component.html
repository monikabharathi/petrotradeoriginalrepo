
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header bg-info">
                        <h4 class="m-b-0 text-white">View Authorize Supplier</h4>
                    </div>
                    <div class="card-body">

                        <div class="table-responsive">
                      
                            <table class="table table-striped">
                                <thead>
                                    <tr class="bg-info m-b-0 text-white">
                                        <th>supplier Name</th>
                                        <th>supplier Id</th>
                                        <th>Depot Name</th>
                                        <th>Product Name</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let S of supplierlist">
                                        <td> <strong>{{S.SUPPLIER_NAME}}</strong></td>
                                        <td><strong>{{S.SUPPLIER_ID}}</strong></td>
                                        <td><strong>{{S.DEPOT_NAME}}</strong></td>
                                        <td><strong>{{S.PRODUCT_NAME}}</strong></td>
                                        <td><strong>{{S.REMARKS}}</strong></td>
                                       </tr>
                                </tbody>
                            </table>
                            <div class="button-box text-center">
                                <button class="btn btn-info" (click)="authroizesupplier(supplierlist)">Authorize</button>
                                <button class="btn btn-inverse" [routerLink]="'../supplier'">Cancel</button>
                                <button class="btn btn-danger"   (click)="Deauthroizesupplier(supplierlist)">De-Authorize</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
