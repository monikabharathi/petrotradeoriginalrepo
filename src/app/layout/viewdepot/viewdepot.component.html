  
    <div class="row">
        <div class="col-lg-12">
           
            <div class="card">
                <div class="card-header bg-info">
                    <h4 class="m-b-0 text-white">View Depot</h4>
            </div>
                <div class="card-body">
                    
                    <div class="table-responsive">
                      <!--   <table class="table color-table info-table"> -->
                            <table class="table table-striped" >
                            <thead>
                                    <tr class="bg-info m-b-0 text-white">
                                  
                                        <th>DEPOT NAME</th>
                                        <th>DEPOT ID</th>
                                        <th>DEPOT LOCATION</th>
                                        <th>FORECASTING DAYS</th>
                                       <!--     <th>STATUS</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                    <tr *ngFor="let d of depotlist">
                                        <td> <strong>{{d.DEPOT_NAME}}</strong></td>
                                        <td><strong>{{d.DEPOT_ID}}</strong></td>
                                        <td><strong>{{d.DEPOT_LOCATION}}</strong></td>
                                        <td><strong>{{d.DAYNUMBER}}</strong></td>
                                       <!--  <td><strong>{{d.REMARKS}}</strong></td> -->
                                 </tr>
                                   
                            </tbody>
                        </table>
                        <div class="button-box text-center" >

                                <button class="btn btn-inverse" [routerLink]="'../depot'">Back</button> 
                              
                                       </div>
                    </div>
                </div>
            </div>
        </div>
</div>
