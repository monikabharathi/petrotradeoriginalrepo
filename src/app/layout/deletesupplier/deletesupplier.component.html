
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header bg-info">
                        <h4 class="m-b-0 text-white">Delete Supplier</h4>
                    </div>
                    <div class="card-body">

                        <div class="table-responsive">
                      
                            <table class="table table-striped">
                                <thead>
                                    <tr class="bg-info m-b-0 text-white">
                                        <th>SUPPLIER NAME</th>
                                        <th>SUPPLIER ID</th>
                                        <th>DEPOT NAME</th>
                                        <th>PRODUCT NAME</th> 
                                         <th>LEAD TIME</th>
                                      <!--   <th>STATUS</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let S of supplierlist">
                                        <td> <strong>{{S.SUPPLIER_NAME}}</strong></td>
                                        <td><strong>{{S.SUPPLIER_ID}}</strong></td>
                                        <td><strong>{{S.DEPOT_NAME}}</strong></td>
                                        <td><strong>{{S.PRODUCT_NAME}}</strong></td>
                                        <td><strong>{{S.LEAD_TIME}}</strong></td>
                                     <!--    <td><strong>{{S.REMARKS}}</strong></td> -->
                                       </tr>
                                </tbody>
                            </table>
                            <div class="button-box text-center">
                                <button class="btn btn-danger" [routerLink]="'../supplier'">Cancel</button>
                                <button class="btn btn-info" (click)="deletesupplier(supplierlist)" [hidden]="mysubmit">Delete</button>
                             
                           
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
