
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-info">
                        <h4 class="m-b-0 text-white">Forecast D Details</h4>
                    </div> 
                    <div class="card-body">
                        <div class="col-md-12 align-self-center">
                            <form name="form" (ngSubmit)="f.form.valid && validateforecast(form)" #f="ngForm"
                                autocomplete="off">


                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <h6><strong>Depot Name </strong> <span class="text-danger">*</span></h6>
                                            <div class="controls">
                                                <select id="depotname" placeholder="select depotname" name="depotname"
                                                    [(ngModel)]="forecastd.depotname" #depotname="ngModel"
                                                    (input)="getproductlistfordepot($event.target.value)"
                                                    [ngClass]="{ 'is-invalid': f.submitted && depotname.invalid }"
                                                    required class="form-control">
                                                    <option value="undefined" disabled selected>Select Depot Name</option>
                                                    <option value="{{c.DEPOT_ID}}" *ngFor="let c of depotlist">
                                                        {{c.DEPOT_NAME}}</option>
                                                </select>
                                                <div *ngIf="f.submitted && depotname.invalid" class="invalid-feedback">
                                                    <div *ngIf="depotname.errors.required">Depot Name Is Required</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <h6><strong>Product Name </strong> <span class="text-danger">*</span></h6>
                                            <div class="controls">
                                                <select id="productname" placeholder="select productname"
                                                    name="productname" [(ngModel)]="forecastd.productname"
                                                    #productname="ngModel"
                                                    [ngClass]="{ 'is-invalid': f.submitted && productname.invalid }"
                                                    required class="form-control">
                                                    <option value="undefined" disabled selected>Select Product Name</option>
                                                    <option value="{{c.PRODUCT_ID}}" *ngFor="let c of productlist">
                                                        {{c.PRODUCT_NAME}}</option>

                                                </select>
                                                <div *ngIf="f.submitted && productname.invalid"
                                                    class="invalid-feedback">
                                                    <div *ngIf="productname.errors.required">product Name Is Required
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <h6><strong> From Date</strong><span class="text-danger">*</span></h6>
                                            <div class="controls">
                                                <input type="text" placeholder="Select the Date" class="form-control"
                                                    name="fromdate" [(ngModel)]="forecastd.fromdate"
                                                    #fromdate="ngModel" readonly="true"
                                                    [ngClass]="{ 'is-invalid': f.submitted && fromdate.invalid }"
                                                    required bsDatepicker   [bsConfig]="{ dateInputFormat:'DD-MM-YYYY' }" >
                                                <div *ngIf="f.submitted && fromdate.invalid"
                                                    class="invalid-feedback">
                                                    <div *ngIf="fromdate.errors.required">FromDate Is Required
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                   
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <h6><strong> To Date</strong><span class="text-danger">*</span></h6>
                                            <div class="controls">
                                                <input type="text" placeholder="Select the Date" class="form-control"
                                                    name="todate" [(ngModel)]="forecastd.todate"
                                                    #todate="ngModel" readonly="true"
                                                    [ngClass]="{ 'is-invalid': f.submitted && todate.invalid }"
                                                    required bsDatepicker   [bsConfig]="{ dateInputFormat:'DD-MM-YYYY' }" >
                                                <div *ngIf="f.submitted && todate.invalid"
                                                    class="invalid-feedback">
                                                    <div *ngIf="todate.errors.required">ToDate Is Required
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </div>

                              
                                <div class="button-box text-center">
                                  
                                    <button class="btn btn-info" type="submit">Submit</button>
                                  
                                  
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
