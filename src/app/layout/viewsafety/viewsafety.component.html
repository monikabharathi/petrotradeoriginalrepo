
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header bg-info">
                        <h4 class="m-b-0 text-white">View Safety Days</h4>
                    </div>
                    <div class="card-body">

                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr class="bg-info m-b-0 text-white">
                                        <th>SL NO</th>
                                        <th>DEPOT NAME</th>
                                        <th>PRODUCT NAME</th>
                                        <th>SAFETY DAYS </th>
                                        <th>START DATE </th>
                                         <th>ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let safety of safetylist ;let i = index">
                                        <td><strong> {{i + 1}}</strong></td>
                                        <td> <strong>{{safety.DEPOT_NAME}}</strong></td>
                                        <td><strong>{{safety.PRODUCT_NAME}}</strong></td>
                                        <td><strong>{{safety.SAFETY_DAYS}}</strong></td>
                                        <td><strong>{{safety.START_DATE}}</strong></td>
                                    
                                      <a href="javascript:void(0)">
                                            <td> <i class="mdi mdi-eye-outline" tooltip="View Safety"
                                                    (click)="Viewsafety(safety)"></i></td>
                                        </a>
                                          </tr>
                                   </tbody>
                            </table>
                            <div class="button-box text-center">

                                <button class="btn btn-inverse" [routerLink]="'../safety'">Back</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
