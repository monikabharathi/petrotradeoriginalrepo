
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/slide-3.jpg);">
  <div class="login-box card">
      <div class="card-body">
                <form name="form" (ngSubmit)="f.form.valid && validateLogin(form)" #f="ngForm" autocomplete="off">

            
            <a href="javascript:void(0)" class="text-center db"><img src="assets/images/lock.jpg" alt="Home" /><br/></a>
              <div style="text-align: center">
                  <h2><b>Member Login</b> </h2>
                </div>
              <div class="form-group m-t-40">
                  <div class="col-xs-12">
                     
                 
                      <div class="controls">
                        <input type="text" placeholder="User Name" class="form-control"
                           name="username"
                            [(ngModel)]="user.username"
                             #username="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
                            required />
                        <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                            <div *ngIf="username.errors.required">User Name Is Required</div>
                        </div>
                    </div>
                    </div>
              </div>
              
              <div class="form-group">
                  <div class="col-xs-12">
                    
                 
                      <div class="controls">
                        <input type="password" placeholder="Password" class="form-control"
                             name="password"
                            [(ngModel)]="user.password"
                           #password="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                            required />
                            
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password Is Required</div>
                        </div>
                    </div>
                 
                    </div>
              </div>
              
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log In</button>
                  </div>
              </div> 
              
          </form>
      


          <div><p><b>Version -: 1.4.9</b></p> </div>
      </div>
  </div>
</section>
